{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver }}</a>
      </li>
      {% empty %}
          <p>There are no drivers, yet =(</p>
    {% endfor %}
  </ul>
{% endblock %}
