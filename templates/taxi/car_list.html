{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <ul>
    {% for car in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car }}</a>
      </li>
      {% empty %}
          <p>There are no cars, yet =(</p>
    {% endfor %}
  </ul>
{% endblock %}
